## ✅ What is an Abstract Class in C++?

An **abstract class** in C++ is a class that **cannot be instantiated** (i.e., you cannot create objects from it). It is meant to serve as a **base class** for other classes.

A class becomes abstract when it contains **at least one pure virtual function**.

---

## 🔹 Pure Virtual Function

A **pure virtual function** is declared by assigning \`= 0\` in its declaration:

\`\`\`cpp
virtual void functionName() = 0;
\`\`\`

This tells the compiler that the function **must be overridden** in any derived class.

---

## 🧠 Why Use Abstract Classes?

Abstract classes are useful when you want to define an **interface** or a **common base** for other classes. They provide a way to enforce a **contract**: all derived classes must implement the pure virtual functions.

---

## 🔸 Example

\`\`\`cpp
#include <iostream>
using namespace std;

// Abstract class
class Animal {
public:
    // Pure virtual function
    virtual void makeSound() = 0;

    void sleep() {
        cout << "Sleeping..." << endl;
    }
};

// Derived class
class Dog : public Animal {
public:
    void makeSound() override {
        cout << "Woof!" << endl;
    }
};

// Another derived class
class Cat : public Animal {
public:
    void makeSound() override {
        cout << "Meow!" << endl;
    }
};

int main() {
    // Animal a; // ❌ Error: cannot instantiate abstract class

    Dog d;
    Cat c;

    d.makeSound();  // Output: Woof!
    d.sleep();      // Output: Sleeping...

    c.makeSound();  // Output: Meow!
    c.sleep();      // Output: Sleeping...

    return 0;
}
\`\`\`

---

## 🧾 Key Points

* Abstract classes have at least one **pure virtual function**.
* You **cannot create objects** of an abstract class.
* Derived classes **must override** all pure virtual functions.
* Abstract classes can have **normal member functions** too.
